<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link  rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
	<link rel="stylesheet" href="./styles.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="main-section">
		scroll down please
	</div>
	<div id="containers">
		<section>
			<div data-aos="fade-right" class="scroll-animation scroll-animation-up"></div>
			<div data-aos="fade-left" class="scroll-animation scroll-animation-down"></div>
			<div data-aos="fade-down" class="scroll-animation scroll-animation-right"></div>
		</section>
		<section>
			<div class="scroll-animation scroll-animation-left"></div>
			<div class="scroll-animation scroll-animation-rotateL"></div>
			<div class="scroll-animation scroll-animation-rotateR"></div>
		</section>
		<section>
			<div class="scroll-animation scroll-animation-scaleUp"></div>
			<div class="scroll-animation scroll-animation-scaleDown"></div>
			<div class="scroll-animation scroll-animation-right"></div>
		</section>
	</div>
	<script src="./index.js"></script>
</body>
</html>
